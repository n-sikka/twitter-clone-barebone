<div class="row">
  <div class="container">
    <div class="col-sm-6 ">

      <div class="row-fluid">
        <strong>Email: </strong>
        <input type="email" ng-model="newUser.email" class="form-control">
      </div>

      <div class="row-fluid">
        <strong>Password: </strong>
        <input type="password" ng-model="newUser.password" class="form-control">
      </div>

      <button type="button" ng-click="vm.createUser(newUser)">Sign Up</button>

    </div>
  </div>
</div>

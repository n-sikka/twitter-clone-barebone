<div class="row">
  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
             ngf-accept="'image/*'">
             <a href>Select Image</a>
        </div>
      </div>
      <br>
      <div class="row">
        <input class="form-control" ng-model="user.username" placeholder="Username" ng-blur="vm.updateUsername(user.username)"/>
      </div>
      <br>
      <div class="row">
        <textarea class="form-control" ng-model="user.bio" placeholder="Your Bio" ng-blur="vm.updateBio(user.bio)"/>
      </div>
      <br>
      <div class="row">
        <button type="button">Save</button>
      </div>
      <br>
    </div>
  </div>
</div>

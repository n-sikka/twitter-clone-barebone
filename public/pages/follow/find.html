<div class="jumbotron" ng-init="vm.getUser()">
	<div class="row">
		<div class="container">
			<div class="col-md-6" ng-repeat="user in vm.users" ng-show="vm.currentUserId != user.slug">
				<h3>
					{{user.name}}
					<button ng-click="vm.follow(user.slug)">Follow</button>
				</h3>
			</div>
		</div>
	</div>
</div>
